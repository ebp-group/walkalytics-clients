<!DOCTYPE html>
<html>
  <head>
    <title>Walkalytics Demo, EBP</title>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>Walkalytics Fullscreen</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v3.20.1/css/ol.css" type="text/css">    
    <style type="text/css">
      html, body, .map {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      #marker {
        width: 20px;
        height: 20px;
        border: 1px solid #088;
        border-radius: 10px;
        background-color: #fd8d3c;
        opacity: 0.5;
        display:none;
      }
    </style>
  </head>
  <!-- Replace the API key with one of yours. Go to https://dev.walkalytics.com
       to request your own API key. 

       The following key is heavily rate-limited and may stop working at any time. -->
  <body onload="walkalytics.set_apikey('7cd5569036044360a05eb0805e9d72ce')">
    <div id="map" class="map"></div>
    <div id="marker"></div>

    <script src="https://openlayers.org/en/v3.20.1/build/ol.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="walkalytics.js" type="text/javascript"></script>
  </body>
</html>
